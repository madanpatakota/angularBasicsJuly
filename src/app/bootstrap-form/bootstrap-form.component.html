<div style="margin-top: 20px; padding-left: 200px; padding-right: 200px">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="my-form-control" id="inputEmail4" #email />
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword4"
        #password
      />
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="1234 Main St"
        #address
      />
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Apartment, studio, or floor"
        #secondAddress
      />
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" #city />
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" #state>
        <option *ngFor="let state of statesList" [value]="state.Id">
          {{ state.Name }}
        </option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" #zipcode />
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> Check me out </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" (click)="Submit()" class="btn btn-primary">
        Sign in
      </button>
    </div>
  </form>
  <hr />
  <p>Email is : {{ sEmail }}</p>
  <p>Password is : {{ sPassword }}</p>
  <p>Address is : {{ sAddress }}</p>
  <p>Address 2 is : {{ sSecondAddress }}</p>
  <p>City is : {{ sState }}</p>
  <p>State is : {{ sCity }}</p>
  <p>Zip is : {{ sZipCode }}</p>
</div>
